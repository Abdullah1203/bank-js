<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANK JS - Login</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="my-12">
      <h1 class="text-3xl font-semibold text-center">
        WELCOME TO <span class="text-red-500 font-bold">ABDs BANK!</span>
      </h1>
    </header>
    <main>
      <section class="w-[80%] bg-green-200 mx-auto">
        <div class="flex flex-col pr-[20%] gap-y-6 pt-6 px-8">
          <h2 class="text-2xl font-medium text-slate-600">Please Login</h2>
          <input
            id="email"
            class="px-4 py-2 rounded-md border-2 border-slate-300 focus:outline-none"
            type="email"
            placeholder="name@email.com"
          />
          <input
            id="password"
            class="px-4 py-2 rounded-md border-2 border-slate-300 focus:outline-none"
            type="password"
            placeholder="password"
          />
          <button
            id="submit"
            class="bg-orange-700 px-4 py-2 w-min rounded-md text-white font-medium hover:bg-orange-600"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- SCRIPTS TAGS -->
    <script src="app.js"></script>
  </body>
</html>
